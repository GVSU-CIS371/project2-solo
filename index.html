<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css" />
  <title>My Store</title>
</head>

<body>


  <div id="app">
    <header>  
      <h1 id="title">My Store</h1>
      <nav>
        <ul>
          <li><a href="elec" id="electronics">Electronics</a></li>
          <li><a href="cloth" id="clothing">Clothing</a></li>
          <li><a href="groc" id="groceries">Groceries</a></li>
          <li><a href="bestSell" id="bestSeller">Best Seller</a></li>
        </ul>
      </nav>
    </header>
    <main id="main-container">
      <script type="module">
        import { products } from './src/data.ts';
        import { renderProducts, getByCategory, getByRating } from './src/data-controller.ts';
        renderProducts(products);

        //My code
        document.getElementById("app").addEventListener("click", clickFunction);
        function clickFunction(event) {
          event.preventDefault();
            switch (event.target.id){
              case "electronics":
                getByCategory("Electronics");
                break;
              case "clothing":
                getByCategory("Clothing");
                break;
              case "groceries":
                getByCategory("Groceries");
                break;
              case "bestSeller":
                getByRating(4.5);
                break;
              case "title":
                renderProducts(products);
                break;
            }
        }
        

      </script>
    </main>
    <footer>
      <p>Â© 2024 My Online Store. All rights reserved.</p>
    </footer>
  </div>
</body>

</html>
